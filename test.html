<html>
    <head>
        <title>j Query test page</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </head>

    <body>
        <h1>jQuery test page</h1>
        <div id="myDiv">Here is my div</div>
        <script>
           

            $("document").ready(function(){
                $("div#myDiv").css("background-color","yellow");
                $("div#myDiv").css("border","2px solid red");
                $("div#myDiv").append(" This got added to my Div");
                
                
                $("div#myDiv").fadeOut(5000);
                //alert("this is jQuery");
                
            }) ;
            
            //alert("not jQuery");


        </script>

    </body>
</html>
